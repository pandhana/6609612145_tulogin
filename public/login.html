<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="css.css">
</head>
<body>
    <form id="loginform" class="loginform" onsubmit="TU_REST_API(); return false;">
        <input id="username" type="text" class="loginusername" autofocus="true" required="true" placeholder="Enter your username" />
        <input id="myInput" type="password" class="loginpassword" required="true" placeholder="Enter your password" />
        <div class="textwithspace">
            <input type="checkbox" class="select" onclick="myFunction()"> Show password
        </div>
        <input type="submit" name="Login" value="Login" class="loginsubmit" />
    </form>
    <div class="underlayphoto"></div>
    <div class="underlayblack"></div> 
    <script src="script.js"></script>
</body>
</html>
